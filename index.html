<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Obiettivi e Livelli</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
    margin: 0; padding: 0; min-height: 100vh;
    display: flex; justify-content: center; align-items: flex-start; color: #333;
  }
  .container {
    background: #fff; margin-top: 20px; padding: 20px;
    border-radius: 16px; box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    width: 90%; max-width: 520px; animation: fadeIn 0.5s ease-in-out;
  }
  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(20px);}
    to {opacity: 1; transform: translateY(0);}
  }
  h1, h2, h3, h4 { text-align: center; margin-bottom: 12px; }
  .goal {
    background: #f4f7fb; padding: 14px; margin: 10px 0;
    border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    display: flex; justify-content: space-between; align-items: center;
  }
  .goal[done] span { text-decoration: line-through; color: #888; }
  button {
    background: #4cafef; border: none; padding: 10px 16px; border-radius: 8px;
    color: white; cursor: pointer; transition: background 0.2s, transform 0.05s ease;
    font-size: 1rem;
  }
  button:hover { background: #3b8bd4; }
  button:active { transform: scale(0.98); }
  select, input {
    width: 100%; padding: 10px; border-radius: 6px; border: 1px solid #ccc;
    margin: 6px 0; font-size: 1rem;
  }
  .progress-bar {
    height: 24px; background: #ddd; border-radius: 12px; overflow: hidden;
    margin: 15px 0;
  }
  .progress-fill {
    height: 100%; background: linear-gradient(90deg, #4caf50, #8bc34a);
    width: 0%; transition: width 0.4s ease;
  }
  .history-item {
    background: #e8f5e9; padding: 10px; margin: 6px 0; border-radius: 8px;
    font-size: 0.95rem;
  }
</style>
</head>
<body>
  <div class="container">
    <div id="loginScreen">
      <h1>Benvenuto!</h1>
      <p>Inserisci il tuo nome:</p>
      <input id="usernameInput" placeholder="Il tuo nome..." />
      <button id="enterBtn">Entra</button>
    </div>

    <div id="mainScreen" style="display:none;">
      <h1 id="welcomeMsg"></h1>
      <h2>Punti: <span id="points">0</span> | Livello: <span id="level">1</span></h2>

      <div class="progress-bar" role="progressbar" aria-label="Avanzamento livello" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
        <div id="progressFill" class="progress-fill"></div>
      </div>

      <h3>Crea nuovo obiettivo</h3>
      <input id="goalInput" placeholder="Scrivi un obiettivo..." />
      <select id="difficulty">
        <option value="10">Facile (+10 punti)</option>
        <option value="20">Medio (+20 punti)</option>
        <option value="30">Difficile (+30 punti)</option>
        <option value="50">Molto difficile (+50 punti)</option>
      </select>
      <button id="addBtn">Aggiungi</button>

      <div style="display:flex; gap:8px; margin-top:8px; flex-wrap:wrap;">
        <button id="toggleGroupsBtn" aria-expanded="true" aria-controls="groups">Nascondi gruppi</button>
        <button id="toggleHistoryBtn" aria-expanded="true" aria-controls="history">Nascondi storico</button>
      </div>

      <h3>I tuoi obiettivi</h3>
      <div id="groups">
        <h4>Facili</h4><div id="group-10"></div>
        <h4>Medi</h4><div id="group-20"></div>
        <h4>Difficili</h4><div id="group-30"></div>
        <h4>Molto difficili</h4><div id="group-50"></div>
      </div>

      <h3>Storico obiettivi completati</h3>
      <div id="history"></div>
    </div>
  </div>

  <script>
    let goals = JSON.parse(localStorage.getItem("goals")) || [];
    let history = JSON.parse(localStorage.getItem("history")) || [];
    let points = parseInt(localStorage.getItem("points")) || 0;
    let username = localStorage.getItem("username") || "";

    document.getElementById("enterBtn").onclick = () => {
      const name = document.getElementById("usernameInput").value.trim();
      if (!name) return alert("Scrivi il tuo nome!");
      username = name;
      localStorage.setItem("username", username);
      showMainScreen();
    };

    document.getElementById("addBtn").onclick = () => {
      const goalText = document.getElementById("goalInput").value.trim();
      const difficulty = parseInt(document.getElementById("difficulty").value);
      if (!goalText) return alert("Scrivi un obiettivo!");
      goals.push({ text: goalText, points: difficulty, done: false });
      localStorage.setItem("goals", JSON.stringify(goals));
      document.getElementById("goalInput").value = "";
      updateUI();
    };

    document.getElementById("toggleGroupsBtn").onclick = () => toggleVisibility("groups", "toggleGroupsBtn", "gruppi");
    document.getElementById("toggleHistoryBtn").onclick = () => toggleVisibility("history", "toggleHistoryBtn", "storico");

    function toggleVisibility(sectionId, buttonId, name) {
      const section = document.getElementById(sectionId);
      const button = document.getElementById(buttonId);
      if (section.style.display === "none") {
        section.style.display = "";
        button.setAttribute("aria-expanded", "true");
        button.textContent = "Nascondi " + name;
      } else {
        section.style.display = "none";
        button.setAttribute("aria-expanded", "false");
        button.textContent = "Mostra " + name;
      }
    }

    function showMainScreen() {
      document.getElementById("loginScreen").style.display = "none";
      document.getElementById("mainScreen").style.display = "";
      document.getElementById("welcomeMsg").textContent = "Ciao, " + username + "!";
      updateUI();
    }

    function updateUI() {
      document.getElementById("points").textContent = points;
      const level = Math.floor(points / 100) + 1;
      document.getElementById("level").textContent = level;
      const progress = points % 100;
      document.getElementById("progressFill").style.width = progress + "%";
      document.getElementById("progressFill").parentElement.setAttribute("aria-valuenow", progress);

      ["10","20","30","50"].forEach(pointValue => {
        const container = document.getElementById("group-" + pointValue);
        container.innerHTML = "";
        const filtered = goals.filter(g => g.points == parseInt(pointValue));
        if (filtered.length === 0) { 
          const h4 = container.previousElementSibling;
          h4.style.display = "none";
          container.style.display = "none";
          return;
        }
        container.previousElementSibling.style.display = "";
        container.style.display = "";

        filtered.forEach((goal, idx) => {
          const div = document.createElement("div");
          div.className = "goal";
          if (goal.done) div.setAttribute("done", "");
          const span = document.createElement("span");
          span.textContent = `${goal.text} (${goal.points} pt)`;
          div.appendChild(span);

          const btn = document.createElement("button");
          if (!goal.done) {
            btn.textContent = "Completa";
            btn.onclick = () => {
              goal.done = true;
              points += goal.points;
              history.push({ text: goal.text, points: goal.points, date: new Date().toLocaleString() });
              saveData();
              updateUI();
            };
          } else {
            btn.textContent = "âœ…";
            btn.disabled = true;
          }
          div.appendChild(btn);

          const delBtn = document.createElement("button");
          delBtn.textContent = "ðŸ—‘ï¸";
          delBtn.onclick = () => {
            if (goal.done) {
              points -= goal.points;
              history = history.filter(h => !(h.text === goal.text && h.points === goal.points));
            }
            goals.splice(goals.indexOf(goal), 1);
            saveData();
            updateUI();
          };
          div.appendChild(delBtn);

          container.appendChild(div);
        });
      });

      // Storico
      const historyDiv = document.getElementById("history");
      historyDiv.innerHTML = "";
      history.slice().reverse().forEach(h => {
        const div = document.createElement("div");
        div.className = "history-item";
        div.textContent = `${h.text} (+${h.points} pt) - completato il ${h.date}`;
        historyDiv.appendChild(div);
      });
    }

    function saveData() {
      localStorage.setItem("goals", JSON.stringify(goals));
      localStorage.setItem("history", JSON.stringify(history));
      localStorage.setItem("points", points.toString());
    }

    if (username) showMainScreen();
  </script>
</body>
</html>
